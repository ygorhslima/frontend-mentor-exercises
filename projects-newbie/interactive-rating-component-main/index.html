<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Rating state start -->
  <div class="container-feedback">
    <div class="container-image-star">
      <img src="images/icon-star.svg" alt="">
    </div>

    <div class="content-feedback">
      <h2 class="title-feedback">How did we do?</h2>
      <p class="description-feedback">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <div class="list-buttons-feedback">
      <button class="buttons-feedback">1</button>
      <button class="buttons-feedback">2</button>
      <button class="buttons-feedback">3</button>
      <button class="buttons-feedback">4</button>
      <button class="buttons-feedback">5</button>
    </div>
    <div class="container-button">
      <a href="submit.html" class="button-submit-feedback">submit</a> 
    </div>
  </div>

 

<!--
  You selected (Add rating here) out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
-->
  <script src="script.js"></script>
</body>
</html>
