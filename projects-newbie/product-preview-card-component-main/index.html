<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="" class="image-perfume">
    </div>
    <div class="content">
      <p class="perfume">Perfume</p>
      <h2 class="title-description">Gabrielle <br>Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="values">
        <p class="discount_value">$149.99</p>
        <p class="old_value"><del>$169.99</del></p>
      </div>
      <button class="add_cart">
        <img src="images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
