<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
    <nav>
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>

    <button class="btnMenuClicked">
      <img src="images/icon-hamburger.svg" alt="">
    </button>
    
  </header>
  
  <main>
    <div class="container-content">
      <div class="title">
        <p class="new"><span>new</span> Monograph Dashboard</p>
        <h1>Powerful insights <br> into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div>
        <button class="btn1">Schedule a demo</button>
        <button class="btn2">to see a live preview</button>
      </div>
    </div>
    
    <div class="container-image">
      <img src="images/illustration-devices.svg" alt="illustration-device">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
