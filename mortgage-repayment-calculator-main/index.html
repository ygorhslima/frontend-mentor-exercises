<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Hipoteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Seção do Formulário -->
    <div class="container-content">
      <div class="container-title">
        <h1 class="title">Mortgage Calculator</h1>
        <a href="#" class="clear-form">Clear All</a>
      </div>

      <div class="container-form">
        <form>
          <!-- Campo: Valor da Hipoteca -->
          <div class="form-group">
            <label for="txt_mortgage_amount">Mortgage Amount</label>
            <div class="input-wrapper">
              <span class="input-adornment">£</span>
              <input type="number" id="txt_mortgage_amount" placeholder="300.000" required>
            </div>
          </div>

          <!-- Linha para agrupar Prazo e Taxa de Juros -->
          <div class="form-row">
            <!-- Campo: Prazo da Hipoteca -->
            <div class="form-group">
              <label for="txt_mortgage_term">Mortgage Term</label>
              <div class="input-wrapper">
                <input type="number" id="txt_mortgage_term" placeholder="25" required>
                <span class="input-adornment">years</span>
              </div>
            </div>

            <!-- Campo: Taxa de Juros -->
            <div class="form-group">
              <label for="txt_interest_rate">Interest Rate</label>
              <div class="input-wrapper">
                <input type="number" id="txt_interest_rate" placeholder="5.25" required>
                <span class="input-adornment">%</span>
              </div>
            </div>
          </div>

          <!-- Campo: Tipo de Hipoteca (Radio) -->
          <div class="form-group">
            <label>Mortgage Type</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="repayment" name="mortgage-type" value="repayment" checked>
                <label for="repayment">Repayment</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
                <label for="interest-only">Interest Only</label>
              </div>
            </div>
          </div>

          <!-- Botão de Calcular -->
          <button class="calculate-btn" id="btn_calculate" type="submit">
            Calculate Repayments
          </button>
        </form>
      </div>
    </div>

    <!-- Seção de Resultados -->
    <div class="container-result">
      <div class="img-result-empty">
        <img src="assets/images/illustration-empty.svg" alt="illustration-empty" class="img-empty">
      </div>

      <div class="results-content">
        <h2>Your results</h2>
        <p>Complete the form and click "calculate repayment" to see what monthly repayment would be</p>
      </div>
      
      

    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
