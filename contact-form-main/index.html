<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="container-form">
    
    <h1>Contact Us</h1>
    <form>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" required>
  
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" required>
  
      <label for="email-address">Email Address</label>
      <input type="email" id="email-address" required>
  
      <p>Query Type</p>
      <div class="container-query-type">
        <input type="radio" name="query-type" id="general-enquiry" required>
        <label for="general-enquiry">General Equiniry</label>
  
        <input type="radio" name="query-type" id="support-request" required>
        <label for="support-request">Support Request</label>
      </div>

      <label for="message_id">Message</label>
      <textarea name="message" id="message_id" required></textarea>
      
      <input type="radio" name="contacted-team" id="contacted-team">
      <label for="contacted-team">I consent to being contacted by the team</label>

      <button type="submit">Submit</button>
    </form>

  
    Message Sent!
    Thanks for completing the form. We'll be in touch soon!
  </div>
</body>
</html>
